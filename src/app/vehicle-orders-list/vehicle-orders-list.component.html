<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Od</th>
      <th scope="col">Do</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Akcje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicleOrder of vehicleOrders">
      <td>{{vehicleOrder.name}}</td>
      <td>{{vehicleOrder.dateFrom}}</td>
      <td>{{vehicleOrder.dateTo}}</td>
      <td><a [routerLink]="['/vehicle-order-details', vehicleOrder.id]" routerLinkActive="active"><i class="fas fa-info-circle"></i></a></td>
    </tr>
  </tbody>
</table>
